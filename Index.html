<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Printing Price Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>T-Shirt Printing Price Calculator</h2>
    <p>Enter the dimensions of your print (in inches):</p>
    <label>Width: <input type="number" id="width" placeholder="Width in inches"></label>
    <label>Height: <input type="number" id="height" placeholder="Height in inches"></label>
    <button onclick="calculatePrice()">Calculate Price</button>
    <h3 id="result"></h3>

    <script>
        function calculatePrice() {
            let width = document.getElementById('width').value;
            let height = document.getElementById('height').value;
            if (width && height) {
                let area = width * height;
                let price = area * 0.70; // 70 Paise per Square Inch
                document.getElementById('result').innerText = "Total Price: â‚¹" + price.toFixed(2);
            } else {
                document.getElementById('result').innerText = "Please enter valid dimensions!";
            }
        }
    </script>
</body>
</html>
